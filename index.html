<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Little Taco Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <h1 class="header__h1" id="header__h1">Little Taco Shop</h1>
      <nav aria-label="primary-navigation" id="header__nav" class="header__nav">
        <ul class="header__ul" id="header__ul">
          <li><a href="about.html">About LTS</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main" id="main">
      <section class="hero" id="hero">
        <h2 class="hero__h2" id="hero__h2">Welcome!</h2>
        <figure class="hero__figure" id="hero__figure">
          <img
            src="./imageS/tacos_delicioso_1000x667.png"
            alt="tacos and drink"
            width="1000"
            height="667"
          />
          <figcaption class="offscreen">Tacos and a Drink</figcaption>
        </figure>
      </section>
      <section class="main__section" id="main__section">
        <section class="main__menu" id="main__menu">
          <h2 class="menu__h2" id="menu__h2">Our Menu</h2>
          <table class="menu__table" id="menu__table">
            <thead>
              <caption class="offscreen">
                Our Tacos
              </caption>
              <tr>
                <th class="menu__item menu__header" scope="col">Tacos</th>
                <th class="menu__item menu__header" scope="col">Qty</th>
                <th class="menu__item menu__header" scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="menu__cr menu__item" rowspan="3" scope="row">
                  Crunchy
                </th>
                <td class="menu__item">1</td>
                <td class="menu__item">$1.50</td>
              </tr>
              <tr>
                <td class="menu__item">2</td>
                <td class="menu__item">$2.50</td>
              </tr>
              <tr>
                <td class="menu__item">3</td>
                <td class="menu__item">$3.20</td>
              </tr>
              <tr>
                <th class="menu__sf menu__item" scope="row" rowspan="3">
                  Soft
                </th>
                <td class="menu__item">1</td>
                <td class="menu__item">$2.00</td>
              </tr>
              <tr>
                <td class="menu__item">2</td>
                <td class="menu__item">$3.50</td>
              </tr>
              <tr>
                <td class="menu__item">3</td>
                <td class="menu__item">$4.50</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td class="menu__ft menu__item" colspan="3">
                  Chips & Salsa $2
                </td>
              </tr>
            </tfoot>
          </table>
        </section>
      </section>
    </main>
    <footer class="footer" id="footer">
      <p class="footer__p1" id="footer__p1">
        <a href="#">Back to Top</a>
      </p>
      <p class="footer_p">
        <span class="nowrap" id="nowrap">Copyright &copy; LTS.</span>
      </p>
    </footer>
  </body>
</html>
