<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Taco Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <h1 class="header__h1" id="header__h1">Little Taco Shop</h1>
      <nav aria-label="primarynavigation" class="header__nav">
        <ul class="header__ul">
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="/#main__menu"> Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero" id="hero">
        <figure class="hero__figure" id="hero__figure">
          <img
            src="./images/tacos_tray_1000x667.png"
            alt="tacos-close-up"
            width="1000"
            height="667"
          />
          <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
        </figure>
      </section>
      <section class="main__section" id="main__Section">
        <section class="main__schedule" id="mian__schedule">
          <p class="schedule__p" id="schedule__p">We are open 7 days a week!</p>
          <dl class="schedule__dl">
            <dt>Sunday-Thrusday</dt>
            <dd class="border__class">
              <time datetime="11:00">11am</time>-<time datetime="21:00"
                >9pm</time
              >
            </dd>
            <dt>Friday-Saturday</dt>
            <dd>
              <time datetime="11:00">11am</time>-<time datetime="23:00"
                >11pm</time
              >
            </dd>
          </dl>
        </section>
      </section>
    </main>
    <footer class="footer" id="footer">
      <p class="footer__p1" id="footer__p1">
        <a href="#">Back To Top</a>
      </p>
      <p class="footer__p" id="footer__p">
        <span class="nowrap" id="nowrap">Copyright &copy; LTS</span>
      </p>
    </footer>
  </body>
</html>
